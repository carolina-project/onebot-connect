[package]
name = "onebot-connect"
version = "0.1.0"
edition = "2021"

[dependencies]
onebot-connect-interface = { path = "../onebot-connect-interface", features = ["client_recv"]}
tokio-tungstenite = { version = "0.24", optional = true }
tokio = { version = "1", features = ["rt", "macros"] }
reqwest = { version = "0.12", optional = true, features = ["json"]}
onebot-types = { path = "../../onebot-types" }
serde-value = { version = "0.7" }
http = { version = "1", optional = true }
hyper = { version = "1", optional = true, features = ["server"]}
http-body-util = { version = "0.1", optional = true}
http-body = { version = "1", optional = true }
thiserror = "2"
futures-util = "0.3"
log = "0.4"
serde_json = "1"
fxhash = "0.2"
parking_lot = "0.12"
uuid =  { version = "1", features = ["fast-rng"], optional = true }
rand = "0.8"

[features]
default = []
client = []
hyper = ["dep:hyper", "dep:http", "dep:http-body-util"]
ws = ["tokio-tungstenite", "dep:http"]
http = ["reqwest", "hyper"]
